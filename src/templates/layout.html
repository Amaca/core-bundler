<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{site_name}} {% if page_title %} - {{page_title}} {% endif %}</title>
	<meta name="Content-Language" content="en" />
	<meta name="robots" content="noindex,nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-title" content="{{site_name}}">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">
</head>

<body {% if body_class %} class="{{ body_class }}"{% endif %}>
	{% block css %}{% endblock %}

	{% include "src/templates/shared/header.html" %}
	<main class="main">
		{% block main %}{% endblock %}
	</main>
	{% include "src/templates/shared/footer.html" %}

	{% block js %}{% endblock %}
	{% include "src/templates/shared/svg.html" %}
</body>

</html>
